{% extends 'base.html' %}



{% block title %}Select Movie{% endblock %}

{% block content %}
<div class="container">
    <h1 class="heading">Select Movie</h1>
  {% if len(films) == 0 %}
    <p>No match!</p>
  {% else %}
    {% for film in films %}
  <p>
    <a href="{{ url_for('find_movie', id=film.id) }}"> {{ film.title }} - {{ film.release_date }}</a>
  </p>
    {% endfor %}
  {% endif %}

</div>
{% endblock %}
